<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div id="login-page" class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
              In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="login-user" type="text" class="input">
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="login-pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                  <input type="submit" id="signin-btn" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <span>Forgot Password?</span>
                </div>
              </div>
              <div class="sign-up-htm">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="signup-user" type="text" class="input">
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="signup-pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat Password</label>
                  <input id="signup-repeat" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <label for="pass" class="label">Email Address</label>
                  <input id="signup-email" type="text" class="input">
                </div>
                <div class="group">
                  <input id="signup-btn" type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label style="cursor: pointer;" for="tab-1">Already Member?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="forgot" style="display: none;">
      <div class="container">
        <div class="login-wrap">
          <div class="login-html">
            <div class="content-box">
              <h2>Make an attempt to recall your password</h2>
              <a href="/">Return to the login page</a>
            </div>
            </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
